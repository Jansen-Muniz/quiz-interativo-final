<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <title>Quiz bíblico</title>
</head>

<body>
  <div class="p-3 mb-2 bg-transparent text-white text-center">
    <div class="container">
      <h2 class="text-success display-3 my-4">Quiz sobre livros da Bíblia</h2>
    </div>
  </div>

  <div class="final-score-container py-4 d-none bg-transparent text-center">
    <div class="container lead">
      <p>Você acertou <span class="text-primary display-4 p-3">0%</span>
        do quiz
      </p>
    </div>
  </div>

  <div class="quiz py-4 bg-success">
    <div class="container">
      <form class="quiz-form text-light">
        <div class="my-5">
          <p class="lead font-weight-normal">1 - Quantas pragas foram enviadas ao Egito?</p>
          <div class="form-check my-2 text-white">
            <label class="form-check-label">
              <input type="radio" name="inputQuestion1" value="A" checked>
              10 pragas
            </label>
          </div>
          <div class="form-check my-2 text-white">
            <label class="form-check-label">
              <input type="radio" name="inputQuestion1" value="B">
              12 pragas
            </label>
          </div>
          <div class="form-check my-2 text-white">
            <label class="form-check-label">
              <input type="radio" name="inputQuestion1" value="C">
              11 pragas
            </label>
          </div>
          <div class="form-check my-2 text-white">
            <label class="form-check-label">
              <input type="radio" name="inputQuestion1" value="D">
              9 pragas
            </label>
          </div>
        </div>

        <div class="my-5">
          <p class="lead font-weight-normal">2. Quem foi lançado na cova dos leões?</p>
          <div class="form-check my-2 text-white">
            <label class="form-check-label">
              <input type="radio" name="inputQuestion2" value="A" checked>
              Davi
            </label>
          </div>
          <div class="form-check my-2 text-white">
            <label class="form-check-label">
              <input type="radio" name="inputQuestion2" value="B">
              José
            </label>
          </div>
          <div class="form-check my-2 text-white">
            <label class="form-check-label">
              <input type="radio" name="inputQuestion2" value="C">
              Jacó
            </label>
          </div>
          <div class="form-check my-2 text-white">
            <label class="form-check-label">
              <input type="radio" name="inputQuestion2" value="D">
              Daniel
            </label>
          </div>
        </div>

        <div class="my-5">
          <p class="lead font-weight-normal">3. Quando a mulher com fluxo de sangue tocou nas vestes de Jesus, no que
            ela pensava?</p>
          <div class="form-check my-2 text-white">
            <label class="form-check-label">
              <input type="radio" name="inputQuestion3" value="A" checked>
              "Tenho que chamar a atenção de Jesus para ser curada".
            </label>
          </div>
          <div class="form-check my-2 text-white">
            <label class="form-check-label">
              <input type="radio" name="inputQuestion3" value="B">
              "Se eu tão somente tocar em seu manto, ficarei curada".
            </label>
          </div>
          <div class="form-check my-2 text-white">
            <label class="form-check-label">
              <input type="radio" name="inputQuestion3" value="C">
              "Tenho que ficar perto de Jesus para ser curada".
            </label>
          </div>
          <div class="form-check my-2 text-white">
            <label class="form-check-label">
              <input type="radio" name="inputQuestion3" value="D">
              "Não irei incomodá-lo".
            </label>
          </div>
        </div>

        <div class="my-5">
          <p class="lead font-weight-normal">4. Qual é o último capítulo da Bíblia?</p>
          <div class="form-check my-2 text-white">
            <label class="form-check-label">
              <input type="radio" name="inputQuestion4" value="A" checked>
              Apocalipse 20
            </label>
          </div>
          <div class="form-check my-2 text-white">
            <label class="form-check-label">
              <input type="radio" name="inputQuestion4" value="B">
              Apocalipse 21
            </label>
          </div>
          <div class="form-check my-2 text-white">
            <label class="form-check-label">
              <input type="radio" name="inputQuestion4" value="C">
              Apocalipse 22
            </label>
          </div>
          <div class="form-check my-2 text-white">
            <label class="form-check-label">
              <input type="radio" name="inputQuestion4" value="D">
              Apocalipse 19
            </label>
          </div>
        </div>

        <div class="text-center">
          <button class="btn bg-primary text-light">Enviar</button>
        </div>
      </form>
    </div>
  </div>

  <script src="./app.js"></script>
</body>

</html>
